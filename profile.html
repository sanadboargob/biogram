<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الملف الشخصي | بايوجرام</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="profile-container">
  <h2>ملفي الشخصي</h2>
  <img id="profileImage" src="" alt="صورة الملف الشخصي" width="120" style="border-radius:50%;margin:10px 0"/>
  <input type="file" id="changeImage" />
  <button id="removeImageBtn">حذف الصورة</button>
  <input type="text" id="displayName" placeholder="الاسم" />
  <button id="saveProfileBtn">حفظ التغييرات</button>
  <button id="backBtn">رجوع</button>
</div>
<script src="profile.js"></script>
</body>
</html>
